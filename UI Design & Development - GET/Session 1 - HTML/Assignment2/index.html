<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metacube Parking System</title>
    <style>
        /* Styles for smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <ul>
            <li><a href="#add-employee">Add Employee</a></li>
            <li><a href="#add-vehicle">Add Vehicle</a></li>
            <li><a href="#feedback">Give Feedback</a></li>
            <li><a href="#pricing">Pricing</a></li>
        </ul>
    </nav>

    <!-- Cover Image -->
    <header id="cover-image">
        <img src="cover-image.jpg" alt="Metacube Parking System" style="width:100%;">
    </header>

    <!-- Employee Section -->
    <section id="add-employee" class="section">
        <h2>Add Employee</h2>
        <form>
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Email ID -->
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <!-- Contact Number -->
            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" pattern="[0-9]{10}" title="Please enter a 10-digit contact number" required>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Remaining Sections -->
    <section id="add-vehicle" class="section">
        <h2>Add Vehicle</h2>
        <p>Section for adding vehicle details.</p>
    </section>

    <section id="feedback" class="section">
        <h2>Give Feedback</h2>
        <p>Section for providing feedback about the system.</p>
    </section>

    <section id="pricing" class="section">
        <h2>Pricing</h2>
        <p>Section for displaying pricing details.</p>
    </section>
</body>
</html>
